<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Welcom</title>
    </head>
    <body class="wrapper">
        <div class="content">
            <form class="form">
                <div class="form__inputs">
                    <div class="input">
                        <input class="input__field" type="text" name="user" id="user-name" autocomplete="off" />
                        <div class="input__tip">Name</div>
                    </div>
                    <div class="input" tabindex="1">
                        <input class="input__field" data-input-password type="password" name="password" id="user-password" autocomplete="off" />
                        <div class="input__tip">Password</div>

                        <!-- <div class="input__btn">
                            <img class="input__mask input__mask--white" src="./assets/icons/mask-white.svg" alt="Mask" />
                            <img class="input__mask input__mask--black" src="./assets/icons/mask-black.svg" alt="Mask" />
                        </div> -->
                    </div>
                    <div class="checkbox">
                        <div class="checkbox__wrap">
                            <input class="checkbox__field" type="checkbox" name="user-remember" id="user-remember" />
                            <div class="checkbox__icon">
                                <svg width="20" height="14" viewBox="0 0 28 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M9.08676 14.5431L10.5008 15.9571L11.915 14.5433L23.6291 2.83276L25.1732 4.37826L10.501 19.0505L2.8294 11.3789L4.37598 9.83233L9.08676 14.5431Z" stroke="#575f6b" stroke-width="4" class="svg-elem-1"></path>
                                </svg>
                            </div>
                        </div>
                        <label class="checkbox__text" for="user-remember">Remember me</label>
                    </div>
                    <div class="submit">
                        <button class="submit__btn" type="submit">Sign in</button>
                        <div class="submit__animation"></div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
